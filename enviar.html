<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Quiniela</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0; padding: 0;
      display: flex; justify-content: center;
      min-height: 100vh; align-items: flex-start;
    }
    .container {
      max-width: 600px; width: 100%;
      background: #fff; margin: 40px 20px;
      padding: 30px; border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
    input[type="text"], select {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px; font-size: 16px;
    }
    button {
      margin-top: 25px; width: 100%; padding: 12px;
      font-size: 16px; background-color: #0077cc;
      color: white; border: none; border-radius: 6px;
      cursor: pointer; transition: background-color 0.2s;
    }
    button:hover { background-color: #005fa3; }
    .match { margin-top: 10px; }
    
    /* Estilo especial para el Pleno al 15 */
    #extra-match {
      margin-top: 20px;
      padding: 15px;
      background-color: #e3f2fd;
      border: 2px solid #2196f3;
      border-radius: 8px;
      display: none; /* Oculto por defecto */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu Quiniela</h1>
    <form id="quinielaForm">
      <label for="nombre">Selecciona tu nombre:</label>
      <select id="nombre" name="nombre" required>
        <option value="">Cargando nombres...</option>
      </select>

      <div id="partidos"></div>
      
      <!-- Contenedor din√°mico para el Pleno al 15 -->
      <div id="extra-match">
        <label for="p15">üî• ¬°Te toca el Pleno al 15! (Goles Local-Visitante):</label>
        <select name="p15" id="p15">
          <option value="">Elige resultado</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="M">M</option>
        </select>
      </div>

      <button type="submit">Enviar Pron√≥stico</button>
      <button type="button" onclick="location.href='index.html'">Inicio</button>
     </form>
  </div>

  <script>
    const API_URL = "/api";
    let USUARIO_ESPECIAL = ""; // Se recibir√° desde el Apps Script (doGet)

    // Cargar los 14 partidos normales
    async function cargarPartidos() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const partidos = data.partidos.slice(1);
        const partidosDiv = document.getElementById("partidos");

        partidos.forEach((p, index) => {
          const id = index + 1;
          const local = p[1];
          const visitante = p[2];

          const div = document.createElement("div");
          div.className = "match";
          div.innerHTML = `
            <label for="p${id}">Partido ${id}: ${local} vs ${visitante}</label>
            <select name="p${id}" id="p${id}" required>
              <option value="">Elige</option>
              <option value="1">1</option>
              <option value="X">X</option>
              <option value="2">2</option>
            </select>
          `;
          partidosDiv.appendChild(div);
        });
      } catch (error) {
        alert("Error cargando partidos");
      }
    }

    // Cargar nombres y detectar qui√©n es el "Elegido"
    async function cargarNombres() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        
        // Guardamos el usuario que el script decidi√≥ que es el especial esta semana
        USUARIO_ESPECIAL = data.usuarioEspecial; 
        
        const nombresUnicos = [...new Set(data.pronosticos.slice(1).map(fila => fila[0]))];
        const select = document.getElementById("nombre");
        select.innerHTML = '<option value="">Selecciona tu nombre</option>';

        nombresUnicos.forEach(nombre => {
          const option = document.createElement("option");
          option.value = nombre;
          // Si es el especial, le ponemos una marca visual en el desplegable
          option.textContent = (nombre === USUARIO_ESPECIAL) ? nombre + " ‚≠ê" : nombre;
          select.appendChild(option);
        });
      } catch (error) {
        console.error("Error al cargar nombres:", error);
      }
    }

    // Escuchar cuando el usuario selecciona su nombre para mostrar/ocultar el Pleno 15
    document.getElementById("nombre").addEventListener("change", function() {
      const extraDiv = document.getElementById("extra-match");
      const p15Select = document.getElementById("p15");

      if (this.value === USUARIO_ESPECIAL && USUARIO_ESPECIAL !== "") {
        extraDiv.style.display = "block";
        p15Select.required = true;
      } else {
        extraDiv.style.display = "none";
        p15Select.required = false;
        p15Select.value = ""; // Limpiar si cambia a otro usuario
      }
    });

    // Enviar el formulario
    document.getElementById("quinielaForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = { 
        nombre: formData.get("nombre"),
        p15: formData.get("p15") || "" // Enviamos p15 (vac√≠o si no existe)
      };

      // Recoger los 14 partidos
      for (let i = 1; i <= 14; i++) {
        data["p" + i] = formData.get("p" + i);
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.resultado === "ok") {
          alert("‚úÖ Pron√≥stico enviado correctamente.");
          e.target.reset();
          document.getElementById("extra-match").style.display = "none";
        } else {
          alert("‚ö†Ô∏è Error: " + result.detalle);
        }
      } catch (error) {
        alert("‚ùå Error de conexi√≥n al enviar.");
      }
    });

    // Iniciar carga
    cargarPartidos();
    cargarNombres();
  </script>
</body>
</html>
