<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Quiniela</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; align-items: flex-start; }
    .container { max-width: 600px; width: 100%; background: #fff; margin: 40px 20px; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
    select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
    button { margin-top: 25px; width: 100%; padding: 12px; font-size: 16px; background-color: #0077cc; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .match { margin-top: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    #extra-match { display: none; margin-top: 20px; padding: 15px; background-color: #fff3cd; border: 2px solid #ffecb5; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu Quiniela</h1>
    <form id="quinielaForm">
      <label for="nombre">Selecciona tu nombre:</label>
      <select id="nombre" name="nombre" required>
        <option value="">Cargando nombres...</option>
      </select>
      <div id="partidos"></div>
      <div id="extra-match">
        <label id="labelP15" for="p15"><strong>üî• PLENO AL 15</strong></label>
        <select name="p15" id="p15">
          <!-- Opciones cargadas por JS -->
        </select>
      </div>
      <button type="submit">Enviar Pron√≥stico</button>
      <button type="button" onclick="location.href='index.html'">Inicio</button>
    </form>
  </div>

  <script>
    const API_URL = "/api";
    let USUARIO_ESPECIAL = "";

    function generarOpcionesPleno() {
      const valores = ["0", "1", "2", "M"];
      const select = document.getElementById("p15");
      select.innerHTML = '<option value="">Selecciona el marcador</option>';
      valores.forEach(l => {
        valores.forEach(v => {
          const opt = document.createElement("option");
          opt.value = `${l}-${v}`;
          opt.textContent = `${l} - ${v}`;
          select.appendChild(opt);
        });
      });
    }

    async function inicializar() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        USUARIO_ESPECIAL = data.usuarioEspecial;

        // 1. ASIGNAR NOMBRE DEL PLENO
        const labelP15 = document.getElementById("labelP15");
        if (data.datosPartido15 && data.datosPartido15.local !== "Local") {
          labelP15.innerHTML = `<strong>üî• PLENO AL 15: ${data.datosPartido15.local} vs ${data.datosPartido15.visitante}</strong>`;
        } else {
          labelP15.innerHTML = "<strong>üî• PLENO AL 15: Betis vs Sevilla</strong>";
        }

        // 2. PARTIDOS 1-14
        const divP = document.getElementById("partidos");
        divP.innerHTML = "";
        data.partidos.slice(1, 15).forEach((p, i) => {
          const div = document.createElement("div");
          div.className = "match";
          div.innerHTML = `<label>Partido ${i+1}: ${p[1]} vs ${p[2]}</label>
            <select name="p${i+1}" required>
              <option value="">Elige</option><option value="1">1</option><option value="X">X</option><option value="2">2</option>
            </select>`;
          divP.appendChild(div);
        });

        // 3. NOMBRES
        const selN = document.getElementById("nombre");
        selN.innerHTML = '<option value="">Selecciona tu nombre</option>';
        const nombres = [...new Set(data.pronosticos.slice(1).map(f => f[0]))].filter(n => n);
        nombres.forEach(n => {
          const opt = document.createElement("option");
          opt.value = n;
          opt.textContent = (n === USUARIO_ESPECIAL) ? n + " ‚≠ê + pleno" : n;
          selN.appendChild(opt);
        });

        generarOpcionesPleno();
      } catch (e) { 
        console.error(e); 
        document.getElementById("labelP15").innerText = "Error cargando equipos";
      }
    }

    document.getElementById("nombre").addEventListener("change", function() {
      const extra = document.getElementById("extra-match");
      const p15 = document.getElementById("p15");
      if (this.value !== "" && this.value === USUARIO_ESPECIAL) {
        extra.style.display = "block";
        p15.required = true;
      } else {
        extra.style.display = "none";
        p15.required = false;
        p15.value = "";
      }
    });

    document.getElementById("quinielaForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = { nombre: formData.get("nombre"), p15: formData.get("p15") || "" };
      for (let i = 1; i <= 14; i++) { data["p" + i] = formData.get("p" + i); }
      try {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
        alert("‚úÖ Pron√≥stico enviado.");
        location.reload();
      } catch (err) { alert("Error al enviar."); }
    });

    inicializar();
  </script>
</body>
</html>
