<head>

  <title>Resultados</title>
  <style>
    * {
      box-sizing: border-box;
    }
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 20px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

thead {
  background-color: #0077cc;
  color: white;
}

thead th {
  padding: 12px;
  font-size: 16px;
  text-align: left;
}

tbody td {
  padding: 12px;
  font-size: 15px;
  color: #333;
  background-color: #eaf4fc;
  border-bottom: 1px solid #cce0f5;
}

tbody tr:last-child td {

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;

      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .match {
      margin-top: 10px;
    }
  </style>

 
</head>
<body>
  <h1>Clasificaci√≥n de Aciertos</h1>
  <table border="1">
    <thead>
      <tr><th>Jugador</th><th>Aciertos</th></tr>
    </thead>
    <tbody id="tablaResultados"></tbody>
  </table>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzYJfUrgtEd80C_oeHivSLa6j1q0JfA6DLcQrpA1e3FIqnwiYsZyE0ETRJU487IFDgIWw/exec";

    async function cargarResultados() {
      const res = await fetch(API_URL);
      const { partidos, pronosticos } = await res.json();
      const resultados = partidos.slice(1).map(p => p[3]); // columna Resultado

      const tabla = document.getElementById("tablaResultados");
      pronosticos.slice(1).forEach(fila => {
        const nombre = fila[0];
        const aciertos = fila.slice(1).reduce((acc, val, i) => {
          return acc + (val === resultados[i] ? 1 : 0);
        }, 0);

        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${nombre}</td><td>${aciertos}</td>`;
        tabla.appendChild(tr);
      });
    }

    cargarResultados();
  </script>
</body>
