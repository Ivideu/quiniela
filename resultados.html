<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .header-box {
      background-color: #0077cc;
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .header-box h1 {
      margin: 0;
      font-size: 20px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: 0 auto;
    }

    thead {
      background-color: #0077cc;
      color: white;
    }

    thead th {
      padding: 12px;
      font-size: 16px;
      text-align: center;
    }

    tbody td {
      padding: 12px;
      font-size: 15px;
      color: #333;
      background-color: #eaf4fc;
      border-bottom: 1px solid #cce0f5;
      text-align: center;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover td {
      background-color: #d4e9fb;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>Clasificación de Aciertos</h1>
    </div>

    <table>
      <thead>
        <tr><th>Jugador</th><th>Aciertos</th></tr>
      </thead>
      <tbody id="tablaResultados"></tbody>
    </table>

    <button onclick="location.href='index.html'">Volver</button>
    <button onclick="location.href='pronosticos.html'">Ir a pronósticos</button>
  </div>

  <script>
const API_URL = "https://script.google.com/macros/s/AKfycbzYJfUrgtEd80C_oeHivSLa6j1q0JfA6DLcQrpA1e3FIqnwiYsZyE0ETRJU487IFDgIWw/exec";

async function cargarResultados() {
  try {
    const res = await fetch(API_URL);
    const { partidos, pronosticos } = await res.json();

    // Ajusta el índice si los resultados están en otra columna
    const resultados = partidos.slice(1).map(p => String(p[3]));

    const tabla = document.getElementById("tablaResultados");
    pronosticos.slice(1).forEach(fila => {
      const nombre = fila[0];
      const aciertos = fila.slice(1).reduce((acc, val, i) => {
        return acc + (String(val) === resultados[i] ? 1 : 0);
      }, 0);

      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${nombre}</td><td>${aciertos}</td>`;
      tabla.appendChild(tr);
    });
  } catch (error) {
    console.error("Error al cargar los resultados:", error);
  }
}

    cargarResultados();
  </script>
</body>
</html>
