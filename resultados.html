<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Quiniela</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 25px; color: #333; }
    .table-responsive { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; border: 2px solid #0077cc; }
    th, td { border: 1px solid #dee2e6; padding: 12px 8px; text-align: center; font-size: 14px; }
    th { background: #0077cc; color: #fff; text-transform: uppercase; font-weight: bold; }

    /* --- ESTILO CEBRA RESALTADO --- */
    tr:nth-child(odd) { background-color: #ffffff; }
    tr:nth-child(even) { background-color: #b1d4fd; } /* Azul #b1d4fd aplicado */

    tr:hover { background-color: #8dbdf0 !important; transition: 0.1s; }

    /* Estilo para la columna de Resultado */
    td:nth-child(4) { font-weight: bold; color: #0077cc; font-size: 16px; }

    .btn-volver {
      display: inline-block; margin-top: 25px; text-decoration: none; background: #0077cc; 
      color: white !important; padding: 12px 24px; border-radius: 6px; font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados de los Partidos</h1>
    <div class="table-responsive">
      <table id="tablaResultados">
        <thead>
          <tr>
            <th>#</th>
            <th>Local</th>
            <th>Visitante</th>
            <th>Res</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llena dinámicamente -->
        </tbody>
      </table>
    </div>
    <a href="index.html" class="btn-volver">⬅ Volver</a>
  </div>

  <script>
    const API_URL = "/api";

    async function cargarResultados() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        
        // CORRECCIÓN: Usamos 'Partidos' con P mayúscula para coincidir con el Apps Script
        const Partidos = data.Partidos || data.Partidos; 
        const tbody = document.querySelector("#tablaResultados tbody");
        tbody.innerHTML = ""; 

        if (!Partidos) {
            console.error("No se encontró la hoja Partidos en el JSON");
            return;
        }

        // Empezamos en i=1 para saltar la cabecera (ID, Local, Visitante...)
        for (let i = 1; i < Partidos.length; i++) {
          const fila = Partidos[i];
          
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${fila[0] || i}</td>
            <td>${fila[1] || ""}</td>
            <td>${fila[2] || ""}</td>
            <td>${fila[3] || "-"}</td>
            <td>${fila[4] || ""}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (error) {
        console.error("Error cargando resultados:", error);
      }
    }

    cargarResultados();
  </script>
</body>
</html>
