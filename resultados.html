<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Quiniela</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 25px; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 12px; text-align: center; }
    th { background: #0077cc; color: #fff; text-transform: uppercase; }
    
    /* Filas alternas con el azul resaltado */
    tr:nth-child(odd) { background-color: #ffffff; }
    tr:nth-child(even) { background-color: #b1d4fd; } 
    
    tr:hover { background-color: #8dbdf0 !important; }

    .btn-volver {
      display: inline-block; margin-top: 20px; text-decoration: none; background: #0077cc; 
      color: white !important; padding: 10px 15px; border-radius: 6px; text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados</h1>
    <table id="tablaResultados">
      <thead>
        <tr>
          <th>#</th>
          <th>Local</th>
          <th>Visitante</th>
          <th>Res</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="index.html" class="btn-volver">⬅ Volver</a>
  </div>

  <script>
    const API_URL = "/api";

    async function cargarResultados() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        
        // LEEMOS 'partidos' EN MINÚSCULAS porque así lo guarda tu Apps Script
        const partidos = data.partidos; 
        const tbody = document.querySelector("#tablaResultados tbody");
        tbody.innerHTML = "";

        if (!partidos || partidos.length <= 1) {
          tbody.innerHTML = "<tr><td colspan='5'>No hay datos disponibles. Ejecuta 'actualizarCacheJSON' en Apps Script.</td></tr>";
          return;
        }

        // Saltamos la fila 0 (cabecera)
        for (let i = 1; i < partidos.length; i++) {
          const p = partidos[i];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${p[0] || i}</td>
            <td>${p[1] || ""}</td>
            <td>${p[2] || ""}</td>
            <td><strong>${p[3] || "-"}</strong></td>
            <td>${p[4] || ""}</td>
          `;
          tbody.appendChild(tr);
        }
      } catch (error) {
        console.error("Error cargando resultados:", error);
      }
    }

    cargarResultados();
  </script>
</body>
</html>
