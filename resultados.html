<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados - Quiniela</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #0077cc;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados</h1>
    <table id="tablaResultados">
      <thead>
        <tr>
          <th>#</th>
          <th>Local</th>
          <th>Visitante</th>
          <th>Res</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="index.html">â¬… Volver</a>
  </div>

  <script>
    const API_URL = "/api";

    async function cargarResultados() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const partidos = data.partidos.slice(1); // quitamos cabecera

        const tbody = document.querySelector("#tablaResultados tbody");
        partidos.forEach((p, i) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${p[1]}</td>
            <td>${p[2]}</td>
            <td>${p[3]}</td>
            <td>${p[4] || "-"}</td>

          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error("Error cargando resultados:", error);
      }
    }

    cargarResultados();
  </script>
</body>
</html>
