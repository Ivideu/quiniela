<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronósticos - Quiniela</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #0077cc;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pronósticos</h1>
    <table id="tablaPronosticos">
      <thead>
        <tr id="headerRow"></tr>
      </thead>
      <tbody></tbody>
    </table>
    <a href="index.html">⬅ Volver</a>
  </div>

  <script>
    const API_URL = "/api";

    async function cargarPronosticos() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const pronosticos = data.pronosticos;

        const header = document.getElementById("headerRow");
        header.innerHTML = pronosticos[0].map(col => `<th>${col}</th>`).join("");

        const tbody = document.querySelector("#tablaPronosticos tbody");
        pronosticos.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = row.map(col => `<td>${col}</td>`).join("");
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error cargando pronósticos:", error);
      }
    }

    cargarPronosticos();
  </script>
</body>
</html>
