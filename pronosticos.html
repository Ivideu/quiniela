<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pronósticos de la Jornada</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 20px; }
    .container { max-width: 1200px; margin: auto; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; margin-bottom: 25px; }
    .table-responsive { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; border: 2px solid #0077cc; }
    th, td { border: 1px solid #999; padding: 12px 6px; text-align: center; font-size: 13px; }
    
    /* Cabecera Azul Fuerte */
    th { background-color: #0077cc; color: white; text-transform: uppercase; font-weight: bold; }

    /* --- EFECTO CEBRA RESALTADO --- */
    /* Filas impares: Blanco */
    tr:nth-child(odd) { background-color: #ffffff; }
    
    /* Filas pares: Azul resaltado (#b1d4fd) */
    tr:nth-child(even) { background-color: #b1d4fd; }

    /* Primera columna (Nombres) en negrita para mejor lectura */
    td:first-child { font-weight: bold; color: #333; }

    /* Efecto al pasar el ratón */
    tr:hover { background-color: #8dbdf0 !important; transition: 0.1s; }

    .btn-volver { 
      display: inline-block; margin-top: 25px; background: #0077cc; color: white !important; 
      padding: 12px 24px; border-radius: 6px; font-weight: bold; text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn-volver:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pronósticos de la Jornada</h1>
    <div class="table-responsive">
      <table id="tablaPronosticos">
        <thead><tr id="headerRow"></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <a href="index.html" class="btn-volver">⬅ Volver al Inicio</a>
  </div>

  <script>
    const API_URL = "/api";

    async function cargar() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const filas = data.pronosticos;
        if (!filas) return;

        // 1. Dibujar Cabecera
        const header = document.getElementById("headerRow");
        header.innerHTML = filas.map(h => `<th>${h}</th>`).join("");

        // 2. Dibujar Cuerpo
        const tbody = document.querySelector("#tablaPronosticos tbody");
        tbody.innerHTML = "";
        
        filas.slice(1).forEach(row => {
          const tr = document.createElement("tr");
          let htmlCeldas = "";
          
          // Recorremos las 16 columnas (Nombre + 15 partidos)
          for(let i=0; i<16; i++) {
            let val = row[i] || "";
            // Limpieza de seguridad para fechas accidentales de Google Sheets
            if (val.toString().includes("T") && val.toString().includes("Z")) val = "";
            htmlCeldas += `<td>${val}</td>`;
          }
          
          tr.innerHTML = htmlCeldas;
          tbody.appendChild(tr);
        });
      } catch (e) { 
        console.error("Error al cargar la tabla:", e); 
      }
    }
    cargar();
  </script>
</body>
</html>
