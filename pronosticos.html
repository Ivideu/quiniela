<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pronósticos Registrados</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      background-color: #0077cc;
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 22px;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    thead {
      background-color: #0077cc;
      color: white;
    }

    thead th {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    tbody td {
      padding: 10px;
      font-size: 13px;
      background-color: #eaf4fc;
      border-bottom: 1px solid #cce0f5;
      text-align: center;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pronósticos Registrados</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <!-- Generar columnas P1 a P14 -->
          <script>
            for (let i = 1; i <= 14; i++) {
              document.write(`<th>P${i}</th>`);
            }
          </script>
        </tr>
      </thead>
      <tbody id="tablaPronosticos"></tbody>
    </table>

    <button onclick="location.href='index.html'">Volver</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzYJfUrgtEd80C_oeHivSLa6j1q0JfA6DLcQrpA1e3FIqnwiYsZyE0ETRJU487IFDgIWw/exec";

    async function cargarPronosticos() {
      const res = await fetch(API_URL);
      const { pronosticos } = await res.json();
      const tabla = document.getElementById("tablaPronosticos");
      tabla.innerHTML = "";

      pronosticos.slice(1).forEach(fila => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${fila[0]}</td>` + fila.slice(1).map(p => `<td>${p}</td>`).join("");
        tabla.appendChild(tr);
      });
    }

    cargarPronosticos();
  </script>
</body>
</html>
