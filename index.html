<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Quiniela</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005fa3;
    }
    .match {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu Quiniela</h1>
    <form id="quinielaForm">
      <button type="button" onclick="location.href='enviar.html'">Quiero hacer la Quiniela</button>
      <button type="button" onclick="location.href='resultados.html'">¿Cómo van los partidos?</button>
      <button type="button" onclick="location.href='pronosticos.html'">Apuestas hechas</button>
      <button type="button" onclick="location.href='clasificacion.html'">Clasificacion ¿Quien va ganando?</button>
      <button type="button" onclick="location.href='global.html'">Clasificacion general</button>
    </form>
  </div>
