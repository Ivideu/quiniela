<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escrutinio</title>
  <style>
        * { 
            box-sizing: border-box; 
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f6f8; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            align-items: flex-start; 
        }
        .container { 
            max-width: 600px; 
            width: 100%; 
            background: #fff; 
            margin: 40px 20px; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.05); 
        }
        h1 { 
            text-align: center; 
            margin-bottom: 20px; 
            color: #333; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            padding: 12px; 
            border: 1px solid #ccc; 
            text-align: left; 
        }
        th { 
            background-color: #0077cc; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f2f2f2; 
        }
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #0077cc; 
            text-decoration: none; 
        }
        .back-link:hover { 
            text-decoration: underline; 
        }
        a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #0077cc;
      color: white !important;
      padding: 10px 15px;
      border-radius: 6px;
      text-align: center;
    }
    </style>
</head>
<body>
  <div class="container">
    <h1>Escrutinio de Premios</h1>
    <table>
      <thead>
        <tr>
          <th>Aciertos</th>
          <th>Premio (€)</th>
        </tr>
      </thead>
      <tbody id="tablaEscrutinio"></tbody>
    </table>

    <a class="back-link" href="index.html">← Volver a inicio</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzYJfUrgtEd80C_oeHivSLa6j1q0JfA6DLcQrpA1e3FIqnwiYsZyE0ETRJU487IFDgIWw/exec";

    async function cargarEscrutinio() {
      try {
        const res = await fetch(API_URL);
        const { escrutinio } = await res.json(); // Asegúrate que el JSON tenga esta propiedad

        const tabla = document.getElementById("tablaEscrutinio");

        // Ignoramos encabezados y procesamos solo datos
        escrutinio.slice(1).forEach(fila => {
          const [aciertos, premio] = fila;
          const tr = document.createElement("tr");
          const premioFormateado = parseFloat(premio).toLocaleString('es-ES', {
  minimumFractionDigits: 2,
  maximumFractionDigits: 2
});

tr.innerHTML = `<td>${aciertos}</td><td>${premioFormateado} €</td>`;

          tabla.appendChild(tr);
        });
      } catch (error) {
        console.error("Error cargando el escrutinio:", error);
      }
    }

    cargarEscrutinio();
  </script>
</body>
</html>
